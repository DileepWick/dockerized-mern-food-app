services:
  restaurant-service:
    build:
      context: ./restaurant-service
      dockerfile: ../restaurant-service/Dockerfile
    restart: unless-stopped
    init: true
    env_file: ./restaurant-service/.env
    ports:
      - "3005:3005" 
    networks:
      - backend

  
  client:
    build:
      context: ./client
      dockerfile: ../client/Dockerfile
    restart: unless-stopped
    init: true
    ports:
      - "4173:4173"
    networks:
      - backend
    depends_on:
      - restaurant-service
      - auth-service
      - api-gateway-service


  auth-service:
    build:
      context: ./auth-service
      dockerfile: ../auth-service/Dockerfile
    restart: unless-stopped
    init: true
    env_file: ./auth-service/.env
    ports:
      - "3000:3000"
    networks:
      - backend

  api-gateway-service:
    build:
      context: ./api-gateway-service
      dockerfile: ../api-gateway-service/Dockerfile
    restart: unless-stopped
    init: true
    env_file: ./api-gateway-service/.env
    ports:
      - "3007:3007"
    networks:
      - backend


networks:
  backend:
    driver: bridge
